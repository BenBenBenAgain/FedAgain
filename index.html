<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê∂</text></svg>">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fed Again</title>
    <style>
      :root { color-scheme: light; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #ffffff;
        color: #111;
      }
      .wrap {
        max-width: 520px;
        margin: 0 auto;
        padding: 28px 18px 40px;
      }
      h1 {
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        margin: 6px 0 6px;
        letter-spacing: -0.02em;
      }
      .sub {
        text-align: center;
        color: #6b7280;
        font-size: 13px;
        margin: 0 0 18px;
      }
      .card {
        border: 1px solid #e5e7eb;
        border-radius: 14px;
        padding: 14px;
        background: #fff;
        margin: 12px 0;
      }
      .label {
        font-size: 12px;
        color: #6b7280;
        margin-bottom: 6px;
      }
      .value {
        font-size: 16px;
        font-weight: 600;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 14px;
      }
      button {
        appearance: none;
        border: 1px solid #111;
        background: #fff;
        color: #111;
        border-radius: 12px;
        padding: 14px 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
      }
      button:active { transform: translateY(1px); }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .brand {
        margin-top: 26px;
        text-align: center;
        letter-spacing: 0.22em;
        font-size: 11px;
        color: #9ca3af;
        font-weight: 700;
      }
      .error {
        margin-top: 10px;
        color: #b91c1c;
        font-size: 13px;
        text-align: center;
        display: none;
      }
      .reset {
        text-align: center;
        margin-top: 10px;
        font-size: 12px;
        color: #6b7280;
        cursor: pointer;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <h1>Has üê∂ been Fed? Walked?</h1>
      <p class="sub">Household status ‚Äî tap to update.</p>

      <div class="card">
        <div class="label">Last Fed</div>
        <div class="value" id="lastFed">‚Äî</div>
      </div>

      <div class="card">
        <div class="label">Last Walked</div>
        <div class="value" id="lastWalked">‚Äî</div>
      </div>

      <div class="row">
        <button id="fedBtn">Fed</button>
        <button id="walkBtn">Walked</button>
      </div>

      <div class="error" id="err"></div>
      <div class="reset" id="resetBtn">Reset household</div>

      <div class="brand">FED AGAIN</div>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

      const SUPABASE_URL = "https://ojdwizgygxcniegoqelh.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9qZHdpemd5Z3hjbmllZ29xZWxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NjUwMzEsImV4cCI6MjA4NjI0MTAzMX0.SLk-MLG084LTAYy5qrEmyRd99vGoTZDxZahQ_pROjq4";

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const $lastFed = document.getElementById("lastFed");
      const $lastWalked = document.getElementById("lastWalked");
      const $fedBtn = document.getElementById("fedBtn");
      const $walkBtn = document.getElementById("walkBtn");
      const $err = document.getElementById("err");
      const $resetBtn = document.getElementById("resetBtn");

      function showErr(msg) {
        $err.textContent = msg;
        $err.style.display = "block";
      }

      function clearErr() {
        $err.textContent = "";
        $err.style.display = "none";
      }

      function formatTime(iso) {
        if (!iso) return "‚Äî";
        const d = new Date(iso);
        if (Number.isNaN(d.getTime())) return "‚Äî";
        return d.toLocaleString();
      }

      function getHouseholdId() {
        const params = new URLSearchParams(window.location.search);
        const fromUrl = params.get("h");

        if (fromUrl) {
          localStorage.setItem("householdId", fromUrl);
          return fromUrl;
        }

        return localStorage.getItem("householdId");
      }

      let householdId = null;

      async function loadHousehold() {
        clearErr();

        householdId = getHouseholdId();

        if (!householdId) {
          throw new Error("Missing household id. Scan QR code to connect.");
        }

        const { data, error } = await supabase
          .from("households")
          .select("id,last_fed_at,last_walked_at")
          .eq("id", householdId)
          .maybeSingle();

        if (error) throw error;
        if (!data) throw new Error("Household not found. Check QR code.");

        $lastFed.textContent = formatTime(data.last_fed_at);
        $lastWalked.textContent = formatTime(data.last_walked_at);
      }

      async function setFed() {
        clearErr();
        $fedBtn.disabled = true;
        try {
          const now = new Date().toISOString();
          const { error } = await supabase
            .from("households")
            .update({ last_fed_at: now })
            .eq("id", householdId);

          if (error) throw error;
          $lastFed.textContent = formatTime(now);
        } finally {
          $fedBtn.disabled = false;
        }
      }

      async function setWalked() {
        clearErr();
        $walkBtn.disabled = true;
        try {
          const now = new Date().toISOString();
          const { error } = await supabase
            .from("households")
            .update({ last_walked_at: now })
            .eq("id", householdId);

          if (error) throw error;
          $lastWalked.textContent = formatTime(now);
        } finally {
          $walkBtn.disabled = false;
        }
      }

      function resetHousehold() {
        localStorage.removeItem("householdId");
        location.reload();
      }

      $fedBtn.addEventListener("click", () => setFed().catch(e => showErr(e.message || String(e))));
      $walkBtn.addEventListener("click", () => setWalked().catch(e => showErr(e.message || String(e))));
      $resetBtn.addEventListener("click", resetHousehold);

      loadHousehold().catch(e => showErr(e.message || String(e)));
    </script>
  </body>
</html>
