<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê∂</text></svg>">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fed Again</title>

    <style>
      :root {
        color-scheme: light;

        --bg: #F7F9F4;
        --card: #FFFFFF;
        --border: #E2E8D5;

        --text: #1C1917;
        --muted: #78716C;
        --muted-2: #A8A29E;

        --primary: #4D7C0F;
        --primary-hover: #3F6212;

        --danger: #B91C1C;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .wrap {
        max-width: 520px;
        margin: 0 auto;
        padding: 28px 18px 40px;
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        margin: 6px 0 6px;
        letter-spacing: -0.02em;
      }

      .sub {
        text-align: center;
        color: var(--muted);
        font-size: 13px;
        margin: 0 0 18px;
      }

      .card {
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px;
        background: var(--card);
        margin: 12px 0;
      }

      .label {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      .value {
        font-size: 16px;
        font-weight: 600;
      }

      .valueRow {
        display: inline-flex;
        align-items: baseline;
        gap: 8px;
      }

      .stamp {
        opacity: 0;
        transition: opacity 180ms ease;
        font-size: 0.95em;
        line-height: 1;
      }

      .stamp.show {
        opacity: 1;
      }

      .undoRow {
        margin-top: 8px;
        font-size: 12px;
        color: var(--muted);
        display: none;
      }

      .undoBtn {
        appearance: none;
        border: 0;
        background: transparent;
        color: var(--primary);
        font-weight: 700;
        cursor: pointer;
        padding: 0;
        text-decoration: underline;
      }

      .undoBtn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 14px;
      }

      button.action {
        appearance: none;
        border: 1px solid var(--primary);
        background: var(--primary);
        color: #fff;
        border-radius: 12px;
        padding: 14px 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.15s ease;
      }

      button.action:hover {
        background: var(--primary-hover);
      }

      button.action:active {
        transform: translateY(1px);
      }

      button.action:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .brand {
        margin-top: 26px;
        text-align: center;
        letter-spacing: 0.22em;
        font-size: 11px;
        color: var(--muted-2);
        font-weight: 700;
      }

      .error {
        margin-top: 10px;
        color: var(--danger);
        font-size: 13px;
        text-align: center;
        display: none;
      }

      .reset {
        text-align: center;
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
        cursor: pointer;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <h1>Has üê∂ been Fed? Walked?</h1>
      <p class="sub">Household status ‚Äî tap to update.</p>

      <div class="card">
        <div class="label">Last Fed</div>
        <div class="value valueRow">
          <span id="lastFed">‚Äî</span>
          <span class="stamp" id="fedStamp" aria-hidden="true">ü¶¥</span>
        </div>
        <div class="undoRow" id="fedUndoRow">
          Changed by mistake? <button class="undoBtn" id="fedUndoBtn">Undo</button>
        </div>
      </div>

      <div class="card">
        <div class="label">Last Walked</div>
        <div class="value valueRow">
          <span id="lastWalked">‚Äî</span>
          <span class="stamp" id="walkStamp" aria-hidden="true">üêï</span>
        </div>
        <div class="undoRow" id="walkUndoRow">
          Changed by mistake? <button class="undoBtn" id="walkUndoBtn">Undo</button>
        </div>
      </div>

      <div class="row">
        <button class="action" id="fedBtn">Fed</button>
        <button class="action" id="walkBtn">Walked</button>
      </div>

      <div class="error" id="err"></div>
      <div class="reset" id="resetBtn">Reset household</div>

      <div class="brand">FED AGAIN</div>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

      const SUPABASE_URL = "https://ojdwizgygxcniegoqelh.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9qZHdpemd5Z3hjbmllZ29xZWxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NjUwMzEsImV4cCI6MjA4NjI0MTAzMX0.SLk-MLG084LTAYy5qrEmyRd99vGoTZDxZahQ_pROjq4";

      const $lastFed = document.getElementById("lastFed");
      const $lastWalked = document.getElementById("lastWalked");
      const $fedBtn = document.getElementById("fedBtn");
      const $walkBtn = document.getElementById("walkBtn");
      const $err = document.getElementById("err");
      const $resetBtn = document.getElementById("resetBtn");
      const $sub = document.querySelector(".sub");

      const $fedUndoRow = document.getElementById("fedUndoRow");
      const $walkUndoRow = document.getElementById("walkUndoRow");
      const $fedUndoBtn = document.getElementById("fedUndoBtn");
      const $walkUndoBtn = document.getElementById("walkUndoBtn");

      function showErr(msg) { $err.textContent = msg; $err.style.display = "block"; }
      function clearErr() { $err.textContent = ""; $err.style.display = "none"; }

      function flashStamp(stampId) {
        const el = document.getElementById(stampId);
        if (!el) return;

        el.classList.add("show");

        window.clearTimeout(el._t);
        el._t = window.setTimeout(() => {
          el.classList.remove("show");
        }, 2000);
      }

      function formatTime(iso) {
        if (!iso) return "‚Äî";
        const d = new Date(iso);
        if (Number.isNaN(d.getTime())) return "‚Äî";

        const diffMs = Date.now() - d.getTime();
        if (diffMs < 0) return "just now";

        const mins = Math.floor(diffMs / 60000);
        if (mins < 1) return "just now";
        if (mins < 60) return `${mins}m ago`;

        const hours = Math.floor(mins / 60);
        const remMins = mins % 60;
        if (hours < 24) return remMins ? `${hours}h ${remMins}m ago` : `${hours}h ago`;

        const days = Math.floor(hours / 24);
        const remHours = hours % 24;
        if (days < 14) return remHours ? `${days}d ${remHours}h` : `${days}d`;

        const weeks = Math.floor(days / 7);
        return `${weeks}w ago`;
      }

      function getPairing() {
        const params = new URLSearchParams(window.location.search);
        const hFromUrl = params.get("h");
        const kFromUrl = params.get("k");

        if (hFromUrl && kFromUrl) {
          localStorage.setItem("householdId", hFromUrl);
          localStorage.setItem("householdKey", kFromUrl);
          return { householdId: hFromUrl, householdKey: kFromUrl };
        }

        const householdId = localStorage.getItem("householdId");
        const householdKey = localStorage.getItem("householdKey");

        if (!householdId || !householdKey || householdId === "null" || householdKey === "null") {
          return { householdId: null, householdKey: null };
        }

        return { householdId, householdKey };
      }

      function resetHousehold() {
        localStorage.removeItem("householdId");
        localStorage.removeItem("householdKey");
        location.href = "/";
      }

      function showUndo(which) {
        if (which === "fed") $fedUndoRow.style.display = "block";
        if (which === "walk") $walkUndoRow.style.display = "block";
      }

      function hideUndo(which) {
        if (which === "fed") $fedUndoRow.style.display = "none";
        if (which === "walk") $walkUndoRow.style.display = "none";
      }

      function startUndoTimer(which, ms) {
        const key = which === "fed" ? "fedUndoTimer" : "walkUndoTimer";
        const prev = Number(sessionStorage.getItem(key) || "0");
        if (prev) clearTimeout(prev);

        const t = setTimeout(() => {
          hideUndo(which);
          sessionStorage.removeItem(key);
          sessionStorage.removeItem(which === "fed" ? "fedPrev" : "walkPrev");
          sessionStorage.removeItem(which === "fed" ? "fedCountPrev" : "walkCountPrev");
        }, ms);

        sessionStorage.setItem(key, String(t));
      }

      const { householdId, householdKey } = getPairing();

      $fedBtn.disabled = !householdId || !householdKey;
      $walkBtn.disabled = !householdId || !householdKey;

      if (!householdId || !householdKey) {
        showErr("Not connected yet. Scan your household QR code to link this device.");
      }

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
        global: { headers: { "x-household-key": householdKey || "" } }
      });

      async function loadHousehold() {
        if (!householdId || !householdKey) return;

        clearErr();

        const { data, error } = await supabase
          .from("households")
          .select("id,label,last_fed_at,last_walked_at,fed_count,walk_count")
          .eq("id", householdId)
          .maybeSingle();

        if (error) throw error;
        if (!data) throw new Error("Household not found / not authorized. Re-scan QR code.");

        if (data.label) {
          document.title = `Fed Again ‚Äî ${data.label}`;
          if ($sub) $sub.textContent = `${data.label} ‚Äî tap to update.`;
        }

        $lastFed.textContent = formatTime(data.last_fed_at);
        $lastWalked.textContent = formatTime(data.last_walked_at);

        hideUndo("fed");
        hideUndo("walk");

        $fedBtn.disabled = false;
        $walkBtn.disabled = false;
      }

      async function setFed() {
        if (!householdId || !householdKey) { showErr("Scan QR code to connect."); return; }

        clearErr();
        $fedBtn.disabled = true;
        flashStamp("fedStamp");
        try {
          const prev = ($lastFed.textContent === "‚Äî") ? null : null; // display string isn't reliable; we store from DB below

          const { data: cur, error: curErr } = await supabase
            .from("households")
            .select("last_fed_at,fed_count")
            .eq("id", householdId)
            .maybeSingle();

          if (curErr) throw curErr;

          sessionStorage.setItem("fedPrev", cur?.last_fed_at || "");
          sessionStorage.setItem("fedCountPrev", String(cur?.fed_count ?? 0));

          const now = new Date().toISOString();
          const { error } = await supabase
            .from("households")
            .update({ last_fed_at: now, fed_count: (cur?.fed_count ?? 0) + 1 })
            .eq("id", householdId);

          if (error) throw error;

          $lastFed.textContent = formatTime(now);
          
          showUndo("fed");
          startUndoTimer("fed", 60000);
        } finally {
          $fedBtn.disabled = false;
        }
      }

      async function setWalked() {
        if (!householdId || !householdKey) { showErr("Scan QR code to connect."); return; }

        clearErr();
        $walkBtn.disabled = true;
        flashStamp("walkStamp");
        try {
          const { data: cur, error: curErr } = await supabase
            .from("households")
            .select("last_walked_at,walk_count")
            .eq("id", householdId)
            .maybeSingle();

          if (curErr) throw curErr;

          sessionStorage.setItem("walkPrev", cur?.last_walked_at || "");
          sessionStorage.setItem("walkCountPrev", String(cur?.walk_count ?? 0));

          const now = new Date().toISOString();
          const { error } = await supabase
            .from("households")
            .update({ last_walked_at: now, walk_count: (cur?.walk_count ?? 0) + 1 })
            .eq("id", householdId);

          if (error) throw error;

          $lastWalked.textContent = formatTime(now);
          
          showUndo("walk");
          startUndoTimer("walk", 60000);
        } finally {
          $walkBtn.disabled = false;
        }
      }

      async function undoFed() {
        if (!householdId || !householdKey) return;

        const prev = sessionStorage.getItem("fedPrev");
        const prevCount = Number(sessionStorage.getItem("fedCountPrev") || "0");
        $fedUndoBtn.disabled = true;
        try {
          const { error } = await supabase
            .from("households")
            .update({ last_fed_at: prev || null, fed_count: prevCount })
            .eq("id", householdId);

          if (error) throw error;

          $lastFed.textContent = formatTime(prev || null);
          hideUndo("fed");
          sessionStorage.removeItem("fedPrev");
          sessionStorage.removeItem("fedCountPrev");
        } finally {
          $fedUndoBtn.disabled = false;
        }
      }

      async function undoWalk() {
        if (!householdId || !householdKey) return;

        const prev = sessionStorage.getItem("walkPrev");
        const prevCount = Number(sessionStorage.getItem("walkCountPrev") || "0");
        $walkUndoBtn.disabled = true;
        try {
          const { error } = await supabase
            .from("households")
            .update({ last_walked_at: prev || null, walk_count: prevCount })
            .eq("id", householdId);

          if (error) throw error;

          $lastWalked.textContent = formatTime(prev || null);
          hideUndo("walk");
          sessionStorage.removeItem("walkPrev");
          sessionStorage.removeItem("walkCountPrev");
        } finally {
          $walkUndoBtn.disabled = false;
        }
      }

      $fedBtn.addEventListener("click", () => setFed().catch(e => showErr(e.message || String(e))));
      $walkBtn.addEventListener("click", () => setWalked().catch(e => showErr(e.message || String(e))));
      $fedUndoBtn.addEventListener("click", () => undoFed().catch(e => showErr(e.message || String(e))));
      $walkUndoBtn.addEventListener("click", () => undoWalk().catch(e => showErr(e.message || String(e))));
      $resetBtn.addEventListener("click", resetHousehold);

      loadHousehold().catch(e => showErr(e.message || String(e)));
    </script>
  </body>
</html>
